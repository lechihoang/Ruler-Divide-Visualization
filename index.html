<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruler Divide Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Trình Mô Phỏng Chia Thước</h1>
      <p class="instruction">Click các nút hoặc dùng phím ←/→, SPACE</p>
    </header>

    <div class="controls-top">
      <div class="input-group">
        <label for="rulerLength">Độ dài thước (cm):</label>
        <input type="number" id="rulerLength" value="16" min="1" step="1">
        <button id="btnApply">Khởi tạo</button>
      </div>
    </div>

    <div class="step-info">
      <div id="currentStepInfo">Bước: 0/0</div>
      <div id="stepDetails"></div>
    </div>

    <div class="ruler-container">
      <canvas id="rulerCanvas"></canvas>
    </div>

    <div class="controls-bottom">
      <div class="button-group">
        <button id="btnReset" class="control-btn">⏮ Reset</button>
        <button id="btnPlay" class="control-btn">▶ Play</button>
        <button id="btnPrev" class="control-btn">⏪ Prev</button>
        <button id="btnNext" class="control-btn">⏩ Next</button>
      </div>
      
      <div class="slider-container">
        <input type="range" id="stepSlider" min="0" max="0" value="0" class="slider">
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
